<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 9AM Time block -->
    <div class="input-group mb-3 input-group-lg" data-hour="9">
      <div class="input-group-prepend">
        <span class="input-group-text time-block block1" id="basic-addon1"></span>
      </div>
      <input type="text" class="form-control form9" placeholder="To Do" aria-label="Large"
        aria-describedby="basic-addon1">
      <button type="button" class="far fa-save saveBtn"></button>
    </div>
    <!-- 10AM Time block -->
    <div class="input-group mb-3 input-group-lg" data-hour="10">
      <div class="input-group-prepend">
        <span class="input-group-text time-block block2" id="basic-addon1"></span>
      </div>
      <input type="text" class="form-control form10" placeholder="To Do" aria-label="Large"
        aria-describedby="basic-addon1">
      <button type="button" class="far fa-save saveBtn"></button>
    </div>
    <!-- 11AM Time block -->
    <div class="input-group mb-3 input-group-lg" data-hour="11">

      </div>
      <input type="text" class="form-control form11" placeholder="To Do" aria-label="Large"
        aria-describedby="basic-addon1">
      <button type="button" class="far fa-save saveBtn"></button>
    </div>
    <!-- 12PM Time block -->
    <div class="input-group mb-3 input-group-lg" data-hour="12">
      <div class="input-group-prepend">
        <span class="input-group-text time-block block4" id="basic-addon1"></span>
      </div>
      <input type="text" class="form-control form12" placeholder="To Do" aria-label="Large"
        aria-describedby="basic-addon1">
      <button type="button" class="far fa-save saveBtn"></button>
    </div>
    <!-- 1PM Time block -->
    <div class="input-group mb-3 input-group-lg" data-hour="1">
      <div class="input-group-prepend">
        <span class="input-group-text time-block block5" id="basic-addon1"></span>
      </div>
      <input type="text" class="form-control form1" placeholder="To Do" aria-label="Large"
        aria-describedby="basic-addon1">
      <button type="button" class="far fa-save saveBtn"></button>
    </div>
    <!-- 2PM Time block -->
    <div class="input-group mb-3 input-group-lg" data-hour="2">
      <div class="input-group-prepend">
        <span class="input-group-text time-block block6" id="basic-addon1"></span>

        aria-describedby="basic-addon1">

    </div>
    <!-- 3PM Time block -->
    <div class="input-group mb-3 input-group-lg" data-hour="3">
      <div class="input-group-prepend">
        <span class="input-group-text time-block block7" id="basic-addon1"></span>
      </div>
      <input type="text" class="form-control form3" placeholder="To Do" aria-label="Large"
        aria-describedby="basic-addon1">

    </div>
    <!-- 4PM Time block -->

    </div>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Develop/script.js"></script>
</body>

</html>
